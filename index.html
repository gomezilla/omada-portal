<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omada Portal Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Enter Voucher Code</h2>
  <input type="text" id="voucher" placeholder="Voucher Code" />
  <br />
  <button onclick="submitVoucher()">Connect</button>
  <p id="status"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientMac = urlParams.get("clientMac");
    const clientIp = urlParams.get("clientIp");
    const site = urlParams.get("site");
    const redirectUrl = decodeURIComponent(urlParams.get("redirectUrl") || "http://1.1.1.1/");

    async function submitVoucher() {
      const voucher = document.getElementById("voucher").value;
      const status = document.getElementById("status");

      if (!voucher) {
        status.textContent = "Please enter a voucher code.";
        return;
      }

      if (!clientMac || !clientIp || !site) {
        status.textContent = "Missing Omada connection parameters.";
        return;
      }

      const formBody = `authType=voucher&voucher=${encodeURIComponent(voucher)}`;
      const proxyUrl = `https://omada-proxy.christianzemog.workers.dev/?clientMac=${encodeURIComponent(clientMac)}&clientIp=${encodeURIComponent(clientIp)}&site=${encodeURIComponent(site)}`;

      try {
        status.textContent = "Connecting...";
        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formBody
        });

        const result = await response.json();
        if (result.errorCode === 0) {
          status.textContent = "Connected. Redirecting...";
          window.location.href = redirectUrl;
        } else {
          status.textContent = `Error: ${result.msg || "Invalid voucher"}`;
        }
      } catch (err) {
        status.textContent = "Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
