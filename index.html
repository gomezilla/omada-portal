<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omada Wi-Fi Voucher Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wi-Fi Voucher Login</h2>
    <form id="authForm" method="POST">
      <input type="hidden" name="authType" value="voucher" />
      <input type="hidden" id="clientMac" name="clientMac" />
      <input type="hidden" id="clientIp" name="clientIp" />
      <input type="hidden" id="site" name="site" />
      <input type="text" name="voucher" placeholder="Enter your voucher code" required />
      <button type="submit">Connect</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const clientMac = params.get("clientMac");
      const clientIp = params.get("clientIp");
      const site = params.get("site");

      if (!clientMac || !clientIp || !site) {
        document.getElementById("errorMsg").textContent =
          "Missing required Omada Cloud parameters in URL.";
        return;
      }

      // Set hidden fields
      document.getElementById("clientMac").value = clientMac;
      document.getElementById("clientIp").value = clientIp;
      document.getElementById("site").value = site;

      // Set form action
      const authUrl = `https://aps1-api-omada-controller.tplinkcloud.com/portal/auth`;
      document.getElementById("authForm").action = authUrl;
    });
  </script>
</body>
</html>
