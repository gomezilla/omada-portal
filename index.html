<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omada Wi-Fi Voucher Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wi-Fi Voucher Login</h2>
    <form id="authForm" method="POST">
      <input type="hidden" id="clientMac" name="clientMac" />
      <input type="hidden" id="clientIp" name="clientIp" />
      <input type="text" name="voucher" placeholder="Enter your voucher code" required />
      <button type="submit">Connect</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);

      const apiDomain = urlParams.get("apiDomain");
      const httpsPort = urlParams.get("httpsPort") || "443";
      const site = urlParams.get("site");
      const clientMac = urlParams.get("clientMac");
      const clientIp = urlParams.get("clientIp");

      if (!apiDomain || !site || !clientMac || !clientIp) {
        document.getElementById("errorMsg").textContent =
          "Missing required Omada Cloud parameters in URL.";
        return;
      }

      // Set hidden values (for good practice)
      document.getElementById("clientMac").value = clientMac;
      document.getElementById("clientIp").value = clientIp;

      // Use current portal's auth endpoint
      const authUrl = `https://${apiDomain}/portal/auth?clientMac=${clientMac}&clientIp=${clientIp}&site=${site}`;
      document.getElementById("authForm").action = authUrl;
    });
  </script>
</body>
</html>
